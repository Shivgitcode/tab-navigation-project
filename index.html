<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/sass/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->

    <script src="https://unpkg.com/feather-icons"></script>


</head>

<body>
    <div class="d-flex bg-secondary main">

        <div class="px-4 pe-5 bg-primary width min-vh-100 h-100 d-flex flex-column justify-content-between sidebar">

            <nav class="d-flex flex-column w-100">
                <div class="my-4 ms-3" id="collapse2">
                    <i data-feather="align-justify"></i>
                </div>

                <ul class="list-group d-flex flex-column gap-4 py-4">
                    <li class="list-unstyled tt d-flex flex-row  align-items-center input-group ps-3 py-2">
                        <i data-feather="search"></i>
                        <div class="text-white ms-3 fw-medium hide">Search</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2" data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="user" data-bs-custom-class="cutom-tooltip"
                        data-bs-placement="right">
                        <i data-feather="user" class="hoverbg"></i>
                        <div class="text-white ms-3 fw- fw-medium hide">User</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2 " data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="chat" data-bs-custom-class="custom-tooltip"
                        data-bs-placement="right">
                        <i data-feather="message-square"></i>
                        <div class="text-white ms-3 fw-medium hide ">Chat</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2" data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="analytics" data-bs-custom-class="custom-tooltip"
                        data-bs-placement="right"><i data-feather="pie-chart">
                        </i>
                        <div class="text-white ms-3 fw-medium hide  ">analytics</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2" data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="files" data-bs-custom-class="custom-tooltip"
                        data-bs-placement="right"><i data-feather="folder"></i>
                        <div class="text-white ms-3 fw-medium hide  ">files</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2" data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="cart" data-bs-custom-class="custom-tooltip"
                        data-bs-placement="right"><i data-feather="shopping-cart"></i>
                        <div class="text-white ms-3 fw-medium hide  ">cart</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2" data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="like" data-bs-custom-class="custom-tooltip"
                        data-bs-placement="right"><i data-feather="heart"></i>
                        <div class="text-white ms-3 fw-medium hide ">like</div>
                    </li>
                    <li class="list-unstyled tt d-flex flex-row align-items-center ps-3 py-2" data-bs-animation="true"
                        data-bs-offset="0,13" data-bs-title="settings" data-bs-custom-class="custom-tooltip"
                        data-bs-placement="right"><i data-feather="settings"></i>
                        <div class="text-white ms-3 fw-medium hide    ">settings</div>
                    </li>
                </ul>



            </nav>
            <div class="py-4 d-flex flex-row align-items-center ps-3 py-2" id="collapse">
                <i data-feather="toggle-left"></i>
                <span class="text-white ms-3 fw- fw-medium hide">Dark mode</span>

            </div>
        </div>
        <h1 class="mx-5 my-3 fs-3 dash">Dashboard</h1>

    </div>



    <script>
        feather.replace({ color: "white", width: "18px" })
        var tooltipTriggerList = [].slice.call(document.querySelectorAll(".tt"))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })


    </script>
    <script src="script.js"></script>




</body>

</html>
